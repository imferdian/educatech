<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body class="font-poppins bg-baltic-950">
    <section class="bg-baltic-950 dark:bg-gray-900">
        <div class="mt-5 ml-5 w-max lg:ml-12">
            <a href="index.html">
                <h1 class="lg:text-xl text-white">
                    <span class="font-bold"><</span> Home
                </h1>
            </a>
        </div>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-baltic-900 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl dark:text-white">
                        Create and account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="" method="post">
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
                            <input type="text" name="username" id="username" class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg outline-none focus:ring-baltic-600 focus:border-primary-600 block w-full p-2.5" placeholder="johndoe17" required>
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-white dark:text-white">Email</label>
                            <input type="email" name="email" id="email" class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg outline-none  focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@email.com">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-white dark:text-white">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 outline-none  focus:border-primary-600 block w-full p-2.5" required>
                        </div>
                        <div>
                            <label for="password2" class="block mb-2 text-sm font-medium text-white dark:text-white">Confirm password</label>
                            <input type="password" name="password2" id="password2" placeholder="••••••••" class="bg-gray-200 border border-gray-300 text-gray-900 sm:text-sm rounded-lg outline-none focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required>
                        </div>
                        <button type="submit" name="register" class="flex mx-auto text-white bg-gradient-to-tr from-orange-700 via-orange-600 to-orange-500 shadow-2xl hover:shadow-none hover:from-orange-800 hover:via-orange-700 hover:to-orange-600 active:from-orange-900 active:via-orange-800 active:to-orange-700 focus:ring-2 focus:outline-none focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create an account</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Already have an account? <a href="login.html" class="font-medium text-orange-600 hover:underline">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
